<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>My Blog</title>
</head>

<body>
    <header id="headerText">
        <h1 id="text1">My First Blog</h1>
    </header>
    <main>
        <section>
            <form id="blogForm">
                <label for="username">Username:</label>
                <textarea id="username" rows="1" cols="50" maxlength="50" wrap="break-word" required></textarea>
                <label for="title">Title:</label>
                <textarea id="title" rows="1" cols="50" maxlength="100" wrap="break-word" required></textarea>
                <label for="content">Content:</label>
                <textarea id="content" rows="4" cols="50" maxlength="500" wrap="break-word" required></textarea>
                <input type="submit" value="Submit">
            </form>
            <p id="errorMessage" style="color: red;"></p>
        </section>
    </main>

    <footer>
        <p><a href="https://developerportfolio.com">Developer's Portfolio</a></p>
    </footer>
    <script src="./assets/js/form.js"></script>
</body>

</html>
